<html>

<head>
  <title>Image Collector extension</title>
  <link rel="stylesheet" type="text/css" href="./options.css" />
  <script type="text/javascript" src="./prototype.js"></script>
  <script type="text/javascript" src="./options.js"></script>
</head>

<body onload="options.start();">

<script type="text/javascript" src="./analytics.js"></script>

<div class="title_pane">
  <img src="./icon128.png" />
  <div class="title">Image Collector extension</div>
  <br style="clear: both;" />
</div>

<div class="section_pane">
  <div class="section_title"><span id="optCommand"></span></div>
  <table>
    <tr>
      <td>
        <span id="optCommandTemplate"></span>:
        <input type="text" id="command_template" size="50" />
        <button id="command_template_save"></button>
        <span id="command_template_result"></span><br />
        <div class="description" id="optCommandTemplateDescription"></div>
      </td>
    </tr>
  </table>
</div>

<div class="section_pane">
  <div class="section_title"><span id="optFilter"></span></div>
  <table>
    <tr>
      <td>
        <span id="optFilterExts"></span>:
        <input type="text" id="filter_exts" size="50" />
        <button id="filter_exts_save"></button>
        <span id="filter_exts_result"></span>
        <div class="description" id="optFilterExtsDescription"></div>
      </td>
    </tr>
    <tr>
      <td>
        <span id="optFilterExcepts"></span>:
        <input type="text" id="filter_excepts" size="50" />
        <button id="filter_excepts_save"></button>
        <span id="filter_excepts_result"></span>
        <div class="description" id="optFilterExceptsDescription"></div>
      </td>
    </tr>
    <tr>
      <td>
        <span id="optFilterSize"></span>:
        <span id="optFilterSizeWidth"></span>
        <select id="filter_size_width">
          <option value="0">0</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="300">300</option>
          <option value="500">500</option>
          <option value="750">750</option>
          <option value="1000">1000</option>
        </select>
        <span id="optFilterSizeHeight"></span>
        <select id="filter_size_height">
          <option value="0">0</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="300">300</option>
          <option value="500">500</option>
          <option value="750">750</option>
          <option value="1000">1000</option>
        </select>
        <button id="filter_size_save"></button>
        <span id="filter_size_result"></span>
        <div class="description" id="optFilterSizeDescription"></div>
      </td>
    </tr>
  </table>
</div>

</body>

</html>
