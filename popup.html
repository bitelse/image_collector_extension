<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" type="text/css" href="./popup.css" />
<script type="text/javascript" src="./prototype.js"></script>
<script type="text/javascript" src="./utils.js"></script>
<script type="text/javascript" src="./popup.js"></script>
</head>

<body>

<script type="text/javascript" src="./analytics.js"></script>

<div class="info_pane">
  <div id="popupImageCount"></div>
  <div id="image_count"></div>
  <img src="./option.png" id="btnOption" title="Option" />
</div>

<table>
  <tr>
    <td>
      <div class="image_pane">
        <div id="images"></div>
      </div>
    </td>
    <td>
      <div class="service_pane">
        <div class="pane_header">
          <img src="./dropbox.png" />
          <div>Dropbox</div>
          <br style="clear: both" />
        </div>
        <div class="function_pane">
          <a href="#" id="btnDropbox">Dropbox</a>
          <a href="#" id="btnAuthDropbox"></a>
          <br style="clear: both" />
        </div>
      </div>
      <div class="service_pane">
        <div class="pane_header">
          <img src="./googledrive.png" />
          <div>Google Drive</div>
          <br style="clear: both" />
        </div>
        <div class="function_pane">
          <a href="#" id="btnGdrive">GDrive</a>
          <a href="#" id="btnAuthGdrive"></a>
          <br style="clear: both" />
        </div>
      </div>
      <div class="service_pane">
        <div class="pane_header">
          <img src="./skydrive.png" />
          <div>SkyDrive</div>
          <br style="clear: both" />
        </div>
        <div class="function_pane">
          <a href="#" id="btnSdrive">SkyDrive</a>
          <a href="#" id="btnAuthSdrive"></a>
          <br style="clear: both" />
        </div>
      </div>
      <div class="service_pane">
        <div class="pane_header">
          <img src="./local.png" />
          <div>Local HDD</div>
          <br style="clear: both" />
        </div>
        <div class="function_pane">
          <a href="#" id="btnLocal"></a>
          <br style="clear: both" />
        </div>
      </div>
      <div class="service_pane">
        <div class="pane_header">
          <img src="./script.png" />
          <div>Script file</div>
          <br style="clear: both" />
        </div>
        <div class="function_pane" id="command_pane">
        </div>
      </div>
    </td>
  </tr>
</table>

<div id="message"></div>

<div class="copyright">
  (C) 2012 <a href="http://www.eisbahn.jp/yoichiro/en" target="_blank">Yoichiro Tanaka</a>
</div>

</body>

</html>
